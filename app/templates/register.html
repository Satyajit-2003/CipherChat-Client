<html>
<head>
    <title>CipherChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="loginDiv" id="loginDiv">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">&times;</a>
                    {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Register</h1>
        <form action="#" method="post">
            <div class="inputField">
                <input type="text" id="username" name="username" required aria-invalid="false" />
                <label>Username</label>
            </div>
            <div class="inputField">
                <input type="email" id="email" name="email" required aria-invalid="false"/>
                <label>Email</label>
            </div>
            <div class="inputField">
                <input type="password" id="password" name="password" required aria-invalid="false"/>
                <label>Password</label>
            </div>
            <div class="inputField">
                <input type="password" id="confirm-password" name="confirm-password" required aria-invalid="false"/>
                <label>Confirm Password</label>
            </div>
                <p style="text-align: center;">Already have an account? <a href="/login">Login</a></p>
            <button id="login" class="login">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
